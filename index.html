<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="card--content">
			<div class="card">
				<div class="icon-input">
					<img class="gps-icon" src="img/gps.png" alt="GPS" />
					<input
						placeholder="Введите локацию"
						class="input-weather"
						type="text"
					/>
					<img class="icon-search" src="img/search.png" alt="Search" />
				</div>

				<div class="icon-weather">
					<img
						class="weather-icon"
						src="img/undraw_location-search_nesh.svg"
						alt=""
					/>
					<p class="p-not-found">Oops! Invalid location!</p>
				</div>

				<div class="weather-main">
					<img class="main-weather-icon" src="" alt="Weather icon" />
					<div class="temperature">
						<span class="degrees">4</span>
						<span class="celsius">°C</span>
					</div>
					<p class="weather-description">Cloudy</p>
				</div>

				<div class="weather-details">
					<div class="detail-item">
						<img src="img/wind.png" alt="Wind icon" />
						<p>
							<span class="value-wind">12</span> km/h<br /><span
								>Скорость ветра</span
							>
						</p>
					</div>
					<div class="detail-item">
						<img src="img/rain.png" alt="Humidity icon" />
						<p>
							<span class="value-humidity">85%</span><br /><span
								>Влажность</span
							>
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/main.js"></script>
	</body>
</html>
